<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery ÏûêÏó∞Ïñ¥ ÏßàÏùò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .query-section {
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        #questionInput {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #questionInput:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        #questionInput::placeholder {
            color: #999;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #submitBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        #submitBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .api-config h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #apiUrl {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .result-count {
            background: #4facfe;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .query-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .query-info h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        .original-question {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-style: italic;
            color: #2c5282;
        }

        .generated-sql {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e1e5e9;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f4fd;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .error h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .success {
            background: #c6f6d5;
            border: 1px solid #68d391;
            color: #22543d;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ BigQuery ÏûêÏó∞Ïñ¥ ÏßàÏùò</h1>
            <p>ÏûêÏó∞Ïñ¥Î°ú ÏßàÎ¨∏ÌïòÎ©¥ BigQueryÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º Ï°∞ÌöåÌï¥ÎìúÎ¶ΩÎãàÎã§</p>
        </div>

        <div class="main-content">
            <!-- API ÏÑ§Ï†ï ÏÑπÏÖò -->
            <div class="api-config">
                <h3>üîß API ÏÑ§Ï†ï</h3>
                <input 
                    type="url" 
                    id="apiUrl" 
                    placeholder="Î∞±ÏóîÎìú API URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: https://your-service-url.run.app)"
                    value="http://localhost:5000"
                >
            </div>

            <!-- ÏßàÎ¨∏ ÏûÖÎ†• ÏÑπÏÖò -->
            <div class="query-section">
                <div class="input-group">
                    <label for="questionInput">ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</label>
                    <textarea 
                        id="questionInput" 
                        placeholder="Ïòà: ÏµúÍ∑º 30ÏùºÍ∞Ñ Ï£ºÎ¨∏Ïù¥ Í∞ÄÏû• ÎßéÏùÄ ÏÇ¨Ïö©Ïûê ÏÉÅÏúÑ 10Î™ÖÏùÑ Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî"
                        rows="4"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="submitBtn">üîç ÏßàÎ¨∏ÌïòÍ∏∞</button>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Îç∞Ïù¥ÌÑ∞Î•º Ï°∞ÌöåÌïòÍ≥† ÏûàÏäµÎãàÎã§...</span>
                    </div>
                </div>
            </div>

            <!-- Í≤∞Í≥º ÏÑπÏÖò -->
            <div class="results-section" id="resultsSection">
                <!-- Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const apiUrlInput = document.getElementById('apiUrl');

        // Enter ÌÇ§Î°ú ÏßàÎ¨∏ Ï†ÑÏÜ° (Ctrl+Enter)
        questionInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitQuestion();
            }
        });

        // ÏßàÎ¨∏ÌïòÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        submitBtn.addEventListener('click', submitQuestion);

        // ÏßàÎ¨∏ Ï†ÑÏÜ° Ìï®Ïàò
        async function submitQuestion() {
            const question = questionInput.value.trim();
            const apiUrl = apiUrlInput.value.trim();

            if (!question) {
                alert('ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                questionInput.focus();
                return;
            }

            if (!apiUrl) {
                alert('API URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                apiUrlInput.focus();
                return;
            }

            // UI ÏÉÅÌÉú Î≥ÄÍ≤Ω
            setLoadingState(true);

            try {
                // API Ìò∏Ï∂ú
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('API Ìò∏Ï∂ú Ïò§Î•ò:', error);
                displayError(`ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        }

        // Î°úÎî© ÏÉÅÌÉú ÏÑ§Ï†ï
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'flex' : 'none';
            
            if (isLoading) {
                submitBtn.textContent = 'Ï≤òÎ¶¨ Ï§ë...';
            } else {
                submitBtn.textContent = 'üîç ÏßàÎ¨∏ÌïòÍ∏∞';
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function displayResults(data) {
            const resultHtml = `
                <div class="results-header">
                    <h2>üìä Ï°∞Ìöå Í≤∞Í≥º</h2>
                    <div class="result-count">${data.row_count}Í∞ú Í≤∞Í≥º</div>
                </div>

                <div class="query-info">
                    <h3>üìù ÏßàÎ¨∏ Ï†ïÎ≥¥</h3>
                    <div class="original-question">
                        <strong>ÏõêÎ≥∏ ÏßàÎ¨∏:</strong> ${escapeHtml(data.original_question)}
                    </div>
                    <div class="generated-sql">
                        <strong>ÏÉùÏÑ±Îêú SQL:</strong><br>
                        ${escapeHtml(data.generated_sql)}
                    </div>
                </div>

                <div class="table-container">
                    ${createTable(data.data)}
                </div>

                <div class="success">
                    <h3>‚úÖ Ï°∞Ìöå ÏôÑÎ£å</h3>
                    <p>Ï¥ù ${data.row_count}Í∞úÏùò Í≤∞Í≥ºÎ•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï°∞ÌöåÌñàÏäµÎãàÎã§.</p>
                </div>
            `;

            resultsSection.innerHTML = resultHtml;
        }

        // ÌÖåÏù¥Î∏î ÏÉùÏÑ±
        function createTable(data) {
            if (!data || data.length === 0) {
                return '<div class="no-data">Ï°∞ÌöåÎêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            }

            // Ìó§Îçî ÏÉùÏÑ±
            const headers = Object.keys(data[0]);
            const headerHtml = headers.map(header => 
                `<th>${escapeHtml(header)}</th>`
            ).join('');

            // Ìñâ ÏÉùÏÑ±
            const rowsHtml = data.map(row => {
                const cellsHtml = headers.map(header => {
                    const value = row[header];
                    return `<td>${formatCellValue(value)}</td>`;
                }).join('');
                return `<tr>${cellsHtml}</tr>`;
            }).join('');

            return `
                <table>
                    <thead>
                        <tr>${headerHtml}</tr>
                    </thead>
                    <tbody>
                        ${rowsHtml}
                    </tbody>
                </table>
            `;
        }

        // ÏÖÄ Í∞í Ìè¨Îß∑ÌåÖ
        function formatCellValue(value) {
            if (value === null || value === undefined) {
                return '<em style="color: #999;">NULL</em>';
            }
            
            if (typeof value === 'number') {
                // Ïà´ÏûêÎäî Ï≤ú Îã®ÏúÑ Íµ¨Î∂ÑÏûê Ï∂îÍ∞Ä
                return value.toLocaleString();
            }
            
            if (typeof value === 'string' && value.match(/^\d{4}-\d{2}-\d{2}/)) {
                // ÎÇ†Ïßú ÌòïÏãù Í∞êÏßÄ Î∞è Ìè¨Îß∑ÌåÖ
                try {
                    const date = new Date(value);
                    return date.toLocaleDateString('ko-KR');
                } catch (e) {
                    return escapeHtml(value);
                }
            }
            
            return escapeHtml(String(value));
        }

        // Ïò§Î•ò ÌëúÏãú
        function displayError(errorMessage) {
            const errorHtml = `
                <div class="error">
                    <h3>‚ùå Ïò§Î•ò Î∞úÏÉù</h3>
                    <p>${escapeHtml(errorMessage)}</p>
                    <p><small>API URLÍ≥º ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</small></p>
                </div>
            `;

            resultsSection.innerHTML = errorHtml;
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏòàÏãú ÏßàÎ¨∏ ÏûêÎèô ÏôÑÏÑ±
        const exampleQuestions = [
            "ÏÇ¨Ïö©Ïûê ÏàòÎ•º ÏïåÎ†§Ï£ºÏÑ∏Ïöî",
            "ÏµúÍ∑º 30ÏùºÍ∞Ñ Ï£ºÎ¨∏ Í±¥ÏàòÍ∞Ä ÎßéÏùÄ ÏÇ¨Ïö©Ïûê ÏÉÅÏúÑ 10Î™ÖÏùÑ Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî",
            "ÎèÑÏãúÎ≥Ñ ÏÇ¨Ïö©Ïûê ÏàòÎ•º Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî",
            "ÏõîÎ≥Ñ Ï£ºÎ¨∏ Í∏àÏï° Ìï©Í≥ÑÎ•º Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî",
            "Ï∑®ÏÜåÎêú Ï£ºÎ¨∏Ïùò Í∞úÏàòÎ•º ÏïåÎ†§Ï£ºÏÑ∏Ïöî"
        ];

        // ÏßàÎ¨∏ ÏûÖÎ†•Ï∞Ω Ìè¨Ïª§Ïä§ Ïãú ÏòàÏãú ÌëúÏãú
        questionInput.addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = exampleQuestions[Math.floor(Math.random() * exampleQuestions.length)];
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏßàÎ¨∏ ÏûÖÎ†•Ï∞ΩÏóê Ìè¨Ïª§Ïä§
        window.addEventListener('load', function() {
            questionInput.focus();
        });
    </script>
</body>
</html>
