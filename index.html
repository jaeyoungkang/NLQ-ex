        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’¬ BigQuery ìì—°ì–´ ì§ˆì˜</h1>
            <p>ìì—°ì–´ë¡œ ì§ˆë¬¸í•˜ë©´ BigQueryì—ì„œ ë°ì´í„°ë¥¼ ì¡°íšŒí•´ë“œë¦½ë‹ˆë‹¤</p>
        </div>

        <div class="main-content">
            <!-- API ì„¤ì • ì„¹ì…˜ -->
            <div class="api-config">
                <h3>ğŸ”§ API ì„¤ì •</h3>
                <input 
                    type="url" 
                    id="apiUrl" 
                    placeholder="ë°±ì—”ë“œ API URLì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: https://your-service-url.run.app)"
                    value="http://localhost:5000"
                >
            </div>

            <!-- ì§ˆë¬¸ ì…ë ¥ ì„¹ì…˜ -->
            <div class="query-section">
                <div class="input-group">
                    <label for="questionInput">ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”</label>
                    <textarea 
                        id="questionInput" 
                        placeholder="ì˜ˆ: ìµœê·¼ 30ì¼ê°„ ì£¼ë¬¸ì´ ê°€ì¥ ë§ì€ ì‚¬ìš©ì ìƒìœ„ 10ëª…ì„ ë³´ì—¬ì£¼ì„¸ìš”"
                        rows="4"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="submitBtn">ğŸ” ì§ˆë¬¸í•˜ê¸°</button>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>ë°ì´í„°ë¥¼ ì¡°íšŒí•˜ê³  ìˆìŠµë‹ˆë‹¤...</span>
                    </div>
                </div>
            </div>

            <!-- ê²°ê³¼ ì„¹ì…˜ -->
            <div class="results-section" id="resultsSection">
                <!-- ê²°ê³¼ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const apiUrlInput = document.getElementById('apiUrl');

        // Enter í‚¤ë¡œ ì§ˆë¬¸ ì „ì†¡ (Ctrl+Enter)
        questionInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitQuestion();
            }
        });

        // ì§ˆë¬¸í•˜ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸
        submitBtn.addEventListener('click', submitQuestion);

        // ì§ˆë¬¸ ì „ì†¡ í•¨ìˆ˜
        async function submitQuestion() {
            const question = questionInput.value.trim();
            const apiUrl = apiUrlInput.value.trim();

            if (!question) {
                alert('ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                questionInput.focus();
                return;
            }

            if (!apiUrl) {
                alert('API URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                apiUrlInput.focus();
                return;
            }

            // UI ìƒíƒœ ë³€ê²½
            setLoadingState(true);

            try {
                // API í˜¸ì¶œ
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                displayError(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        }

        // ë¡œë”© ìƒíƒœ ì„¤ì •
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'flex' : 'none';
            
            if (isLoading) {
                submitBtn.textContent = 'ì²˜ë¦¬ ì¤‘...';
            } else {
                submitBtn.textContent = 'ğŸ” ì§ˆë¬¸í•˜ê¸°';
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(data) {
            const resultHtml = `
                <div class="results-header">
                    <h2>ğŸ“Š ì¡°íšŒ ê²°ê³¼</h2>
                    <div class="result-count">${data.row_count}ê°œ ê²°ê³¼</div>
                </div>

                <div class="query-info">
                    <h3>ğŸ“ ì§ˆë¬¸ ì •ë³´</h3>
                    <div class="original-question">
                        <strong>ì›ë³¸ ì§ˆë¬¸:</strong> ${escapeHtml(data.original_question)}
                    </div>
                    <div class="generated-sql">
                        <strong>ìƒì„±ëœ SQL:</strong><br>
                        ${escapeHtml(data.generated_sql)}
                    </div>
                </div>

                <div class="table-container">
                    ${createTable(data.data)}
                </div>

                <div class="success">
                    <h3>âœ… ì¡°íšŒ ì™„ë£Œ</h3>
                    <p>ì´ ${data.row_count}ê°œì˜ ê²°ê³¼ë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¡°íšŒí–ˆìŠµë‹ˆë‹¤.</p>
                </div>
            `;

            resultsSection.innerHTML = resultHtml;
        }

        // í…Œì´ë¸” ìƒì„±
        function createTable(data) {
            if (!data || data.length === 0) {
                return '<div class="no-data">ì¡°íšŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            }

            // í—¤ë” ìƒì„±
            const headers = Object.keys(data[0]);
            const headerHtml = headers.map(header => 
                `<th>${escapeHtml(header)}</th>`
            ).join('');

            // í–‰ ìƒì„±
            const rowsHtml = data.map(row => {
                const cellsHtml = headers.map(header => {
                    const value = row[header];
                    return `<td>${formatCellValue(value)}</td>`;
                }).join('');
                return `<tr>${cellsHtml}</tr>`;
            }).join('');

            return `
                <table>
                    <thead>
                        <tr>${headerHtml}</tr>
                    </thead>
                    <tbody>
                        ${rowsHtml}
                    </tbody>
                </table>
            `;
        }

        // ì…€ ê°’ í¬ë§·íŒ…
        function formatCellValue(value) {
            if (value === null || value === undefined) {
                return '<em style="color: #999;">NULL</em>';
            }
            
            if (typeof value === 'number') {
                // ìˆ«ìëŠ” ì²œ ë‹¨ìœ„ êµ¬ë¶„ì ì¶”ê°€
                return value.toLocaleString();
            }
            
            if (typeof value === 'string' && value.match(/^\d{4}-\d{2}-\d{2}/)) {
                // ë‚ ì§œ í˜•ì‹ ê°ì§€ ë° í¬ë§·íŒ…
                try {
                    const date = new Date(value);
                    return date.toLocaleDateString('ko-KR');
                } catch (e) {
                    return escapeHtml(value);
                }
            }
            
            return escapeHtml(String(value));
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function displayError(errorMessage) {
            const errorHtml = `
                <div class="error">
                    <h3>âŒ ì˜¤ë¥˜ ë°œìƒ</h3>
                    <p>${escapeHtml(errorMessage)}</p>
                    <p><small>API URLê³¼ ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</small></p>
                </div>
            `;

            resultsSection.innerHTML = errorHtml;
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì˜ˆì‹œ ì§ˆë¬¸ ìë™ ì™„ì„±
        const exampleQuestions = [
            "ì‚¬ìš©ì ìˆ˜ë¥¼ ì•Œë ¤ì£¼ì„¸ìš”",
            "ìµœê·¼ 30ì¼ê°„ ì£¼ë¬¸ ê±´ìˆ˜ê°€ ë§ì€ ì‚¬ìš©ì ìƒìœ„ 10ëª…ì„ ë³´ì—¬ì£¼ì„¸ìš”",
            "ë„ì‹œë³„ ì‚¬ìš©ì ìˆ˜ë¥¼ ë³´ì—¬ì£¼ì„¸ìš”",
            "ì›”ë³„ ì£¼ë¬¸ ê¸ˆì•¡ í•©ê³„ë¥¼ ë³´ì—¬ì£¼ì„¸ìš”",
            "ì·¨ì†Œëœ ì£¼ë¬¸ì˜ ê°œìˆ˜ë¥¼ ì•Œë ¤ì£¼ì„¸ìš”"
        ];

        // ì§ˆë¬¸ ì…ë ¥ì°½ í¬ì»¤ìŠ¤ ì‹œ ì˜ˆì‹œ í‘œì‹œ
        questionInput.addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = exampleQuestions[Math.floor(Math.random() * exampleQuestions.length)];
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§ˆë¬¸ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        window.addEventListener('load', function() {
            questionInput.focus();
        });
    </script>
</body>
